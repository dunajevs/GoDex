  <title>National | GoDex</title>
  <meta name="description" content="GoDex is an online Pokedex checklist for Pokemon GO. Use it to keep track of your Pokemon collection outside of the game.">

  <!-- twitter card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="GoDexOnline">
  <meta name="twitter:url" content="https://godex.online/national">
  <meta name="twitter:title" content="National | GoDex">
  <meta name="twitter:description" content="GoDex is an online Pokedex checklist for Pokemon GO. Use it to keep track of your Pokemon collection outside of the game.">

  <!-- open graph data -->

  <meta property="og:description" content="GoDex is an online Pokedex checklist for Pokemon GO. Use it to keep track of your Pokemon collection outside of the game.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://godex.online/national">

  <!-- stylesheets -->

  <!-- favicons -->

<body>
  <div class="topnav">
      <a href="/">
        <img id="logo" src="logo.png" alt="Pokemon GO Pokedex">
      </a>

      <a href="#" class="icon" id="ham" onclick="menu()">
        <i class="fas fa-bars fa-lg"></i>
      </a>
      <div class="line-break" id="line-break"></div>
      <div class="topnav-right" id="myLinks">
        <a href="100" title="100%"><i class="fas fa-gem fa-lg"></i></a>
        <a href="gender" title="Gender"><i class="fas fa-restroom fa-lg"></i></a>
        <a href="lucky" title="Lucky"><i class="fas fa-star fa-lg"></i></a>
        <a id="toggleChecked" href="#" title="Hide"><i class="fas fa-eye-slash fa-lg"></i></a>
        <a id="stats" href="#" title="Stats"><i class="fas fa-percent fa-lg"></i></a>
        <a id="export" href="#" title="Export"><i class="fas fa-file-export fa-lg"></i></a>
        <a id="import"href="#" title="Import"><i class="fas fa-file-import fa-lg"></i></a>
        <a href="support" title="Help"><i class="fas fa-question-circle fa-lg"></i></a>
        <a href="https://twitter.com/GoDexOnline" title="Updates"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="https://paypal.me/ndunajevs"title="PayPal" style="display:inline-block;"><i class="fas fa-donate fa-lg"></i></a>
      </div>
  </div>

  <div id="myProgress"><div id="barLabel"></div>
    <div id="myBar"></div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText" style="text-align: center;"></p>
    </div>
  </div>

  <div class="jump">
    <a href="#national1">Gen 1</a>
    <a href="#national2">Gen 2</a>
    <a href="#national3">Gen 3</a>
    <a href="#national4">Gen 4</a>
    <a href="#mystery">Gen ?</a>
  </div>

  <div class="wrapper" ng-cloak ng-app="app" ng-controller="PokedexController as pokedex">
    <div class="section">
      <div class="sectionLabel" id="national1">Gen 1</div>
      <div class="columns" ng-repeat="pokemon in pokedex.pokedexService.national1 | orderBy:['id']:false | filter:CDFilter">
        <label class="container" id="cont{{pokemon.id}}">
          <input type="checkbox" name="national" id="{{pokemon.id}}">
          <span class="checkmark"></span>
          <div class="pokemon-name">#{{pokemon.id}} {{pokemon.name}}</div>
          <figure data-href="https://www.serebii.net/pokemongo/pokemon/{{pokemon.id}}.png" class="pokemon-image progressive replace"></figure>
        </label>
      </div>
    </div>

  <div class="wrapper" ng-cloak ng-app="app" ng-controller="PokedexController as pokedex">
    <div class="section">
      <div class="sectionLabel" id="national2">Gen 2</div>
      <div class="columns" ng-repeat="pokemon in pokedex.pokedexService.national2 | orderBy:['id']:false | filter:CDFilter">

          <span class="checkmark"></span>

          <figure data-href="https://www.serebii.net/pokemongo/pokemon/{{pokemon.id}}.png" class="pokemon-image progressive replace"></figure>
        </label>
      </div>
    </div>

  <div class="wrapper" ng-cloak ng-app="app" ng-controller="PokedexController as pokedex">
    <div class="section">
      <div class="sectionLabel" id="national3">Gen 3</div>

        <label class="container" id="cont{{pokemon.id}}">
          <input type="checkbox" name="national" id="{{pokemon.id}}">
          <span class="checkmark"></span>
          <div class="pokemon-name">#{{pokemon.id}} {{pokemon.name}}</div>
          <figure data-href="https://www.serebii.net/pokemongo/pokemon/{{pokemon.id}}.png" class="pokemon-image progressive replace"></figure>
        </label>
      </div>
    </div>

  <div class="wrapper" ng-cloak ng-app="app" ng-controller="PokedexController as pokedex">
    <div class="section">
      <div class="sectionLabel" id="national4">Gen 4</div>
      <div class="columns" ng-repeat="pokemon in pokedex.pokedexService.national4 | orderBy:['id']:false | filter:CDFilter">
        <label class="container" id="cont{{pokemon.id}}">
          <input type="checkbox" name="national" id="{{pokemon.id}}">

          <figure data-href="https://www.serebii.net/pokemongo/pokemon/{{pokemon.id}}.png" class="pokemon-image progressive replace"></figure>
        </label>
      </div>
    </div>

  <div class="wrapper" ng-cloak ng-app="app" ng-controller="PokedexController as pokedex">
    <div class="section">
      <div class="sectionLabel" id="nationalm">???</div>
      <div class="columns" ng-repeat="pokemon in pokedex.pokedexService.nationalm | orderBy:['id']:false | filter:CDFilter">
        <label class="container" id="cont{{pokemon.id}}">
          <input type="checkbox" name="national" id="{{pokemon.id}}">
          <span class="checkmark"></span>
          <div class="pokemon-name">#{{pokemon.id}} {{pokemon.name}}</div>
          <figure data-href="https://www.serebii.net/pokemongo/pokemon/{{pokemon.id}}.png" class="pokemon-image progressive replace"></figure>
        </label>
      </div>
    </div>

    <br></br>
    <input onclick="topFunction()" id="topBtn" title="Go to top"type="image" src="top.png" />
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js'></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
