  <meta charset="UTF-8">
  <title>GoDex Stats</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" />

<body>
  <div class="topnav">
    <a href="/">
  <img id="logo" src="https://www.freepnglogos.com/uploads/pokemon-go-png-logo/pokemon-go-mewtwo-generator-png-logo-18.png" alt="Pokemon GO Pokedex">
  </a>


</div>

<div id="myProgress"><div id="barLabel"></div>
  <div id="myBar"></div>
</div>

<div class="stats">
  <h2>Pokedex Completion</h2>
  <p>Pokedex Progress</p>
  <div class="progress">
    <div id="normalStats" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">

    </div>
  </div>
  <p>Shiny Progress</p>
  <div class="progress">
    <div id="shinyStats" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
    </div>
  </div>
  <p>Special Progress</p>
  <div class="progress">
    <div id="specialStats"class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:0%">

    </div>
  </div>
  <p>Alolan Progress</p>
  <div class="progress">
    <div id="alolanStats" class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">

    </div>
  </div>
</div>
